<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/responsive.css">
	<title>Document</title>
</head>
<body>
	<section class="container-main wrap">
		<div class="box1">
			<img src="/img/cell-phone-instagram.png" alt="">
		</div>
		<section class="container">
			<div class="box2">
				<img src="/img/instagram-logo.png" alt="">
				<div class="profile-photo">
					<img src="/img/profile-photo.jpg" alt="">
				</div>
				<a href="#" class="instagram-login">Continue as eisamuelsales</a>
                <a href="#" class="instagram-logout">Remove account</a>
			</div>
			<div class="box3">
				<p class="not-account">Not eisamuelsales? </p>
				<p class="not-account">
					<a href="#" class="link-blue">Switch accounts</a>
					or
					<a href="#" class="link-blue">Sign Up</a>
				</p>
			</div>
			<div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <img src="/img/apple-button.png" class="button" alt="">
                    <img src="/img/google-button.png" class="button" alt="">
                </div>
            </div>
		</section>
	</section>
</body>
</html>
